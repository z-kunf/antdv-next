<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/antdv-next.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antdv Next</title>
    <script>
      // 在页面渲染前应用暗黑模式，避免闪白
      (function() {
        try {
          var darkMode = localStorage.getItem('dark-mode') === 'true'
          var html = document.documentElement
          var theme = darkMode ? 'dark' : 'light'
          html.setAttribute('data-theme', theme)
          html.classList.add(theme)
          html.style.colorScheme = theme
        } catch (e) {}
      })()
    </script>
    <style>
      /* 暗黑模式下的默认背景色，防止闪白 */
      html.dark { background-color: #141414; }
      html.dark body { background-color: #141414; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
